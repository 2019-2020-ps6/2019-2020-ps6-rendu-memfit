<div class="card">
  <div class="card-body">
    <h5 class="card-title">
      <i class="fab fa-leanpub"></i>
      {{question.statement}}
    </h5>

    <hr id="dividerTitle">

    <div class="card-text">
      <div class="answer" *ngFor="let answer of question.answers; let i=index">
        {{i}} - {{answer.statement}} <ng-container *ngIf="answer.valid"><i class="far fa-check-square"></i></ng-container><br>
        <hr>
      </div>
    </div>

    <button class="button-card" (click)="delete()">Supprimer</button>
  </div>
</div>
