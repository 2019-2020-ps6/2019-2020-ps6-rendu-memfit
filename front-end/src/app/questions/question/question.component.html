<mat-expansion-panel id="expansion-panel-question" (opened)="panelOpenState = true"
                     (closed)="panelOpenState = false">

  <mat-expansion-panel-header>
    <mat-panel-title>
      <h5><strong>Question {{indexQuestion + 1}} : </strong>
        <div *ngIf="editQuestionStatement; else elseEditionQuestionStatement">

        </div>

        <ng-template #elseEditionQuestionStatement>
          {{ question.statement }}
        </ng-template>

      </h5>

      <button *ngIf="panelOpenState" class="btn btn-sm btn-outline-secondary ml-auto" id="edit" (click)="editQuestionStatementFCT()"><mat-icon>create</mat-icon> Editer</button>

    </mat-panel-title>
  </mat-expansion-panel-header>

  <hr>

  <div *ngIf="question.image">
    <img [src]="question.image" class="rounded mx-auto d-block" height="100px" width="100px">
    <br>
  </div>


  <div class="card-text">

    <mat-accordion>
      <div class="answer" *ngFor="let answer of question.answers; let i=index">
        <mat-expansion-panel id="expansion-panel-answer">

          <mat-expansion-panel-header>
            <mat-panel-title>
              RÃ©ponse {{i + 1}} : {{answer.statement}} <ng-container *ngIf="answer.valid">(<mat-icon>done</mat-icon>)</ng-container>
            </mat-panel-title>

          </mat-expansion-panel-header>

          <div *ngIf="answer.image">
            <img [src]="answer.image" class="border rounded mx-auto d-block" height="100px" width="100px">
          </div>

        </mat-expansion-panel>
      </div>
    </mat-accordion>
  </div>

  <br>

  <button class="btn btn-sm btn-outline-danger mr-auto"  id="delete"(click)="delete()"><mat-icon>delete</mat-icon> Supprimer</button>

</mat-expansion-panel>
