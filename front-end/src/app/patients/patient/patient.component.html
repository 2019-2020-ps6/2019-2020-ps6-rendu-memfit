<div class="patient">

  <label for="{{this.patient.id}}">
    <img ondragstart="return false;" src="{{this.patient.photo}}" ondragstart="return false;" class="img-thumbnail" alt="patient image">
  </label>
  <div>
    <a routerLink="{{this.patient.id}}" routerLinkActive="active">
      <button id="{{this.patient.id}}">{{this.nameString}}</button>
    </a>
  </div>
</div>
