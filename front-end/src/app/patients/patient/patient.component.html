<div class="patient card">

  <label for="{{this.patient.id}}">
    <img src="{{this.photoUrl}}" class="img-thumbnail" alt="patient image">
  </label>
  <div>
    <a routerLink="{{this.patient.id}}" routerLinkActive="active">
      <button id="{{this.patient.id}}">{{this.nameString}}</button>
    </a>
  </div>
</div>
