<h2 class="text-center">{{this.patient.firstName}} {{this.patient.lastName}}</h2>
<br/>
<h4 class="text-center">Ajouter un quiz</h4>

<select class="form-control form-control-lg" [formControl]="quizIdToAdd">
  <option *ngFor="let quiz of this.quizzesToAdd" >{{quiz.name}}</option>
</select>

<h4 class="text-center">Supprimer un quiz</h4>

<ul class="list-group">
  <li *ngFor="let quiz of this.patientQuizzes" class="list-group-item">{{quiz.name}}</li>
</ul>
