<ng-container *ngIf="quiz">
<div class="container" style="width: 100%;">
  <div class="row">
    <div class="col">
      <h1>Édition du quiz : {{quiz.name}}
        <button type="button" class="btn btn-outline-secondary create-question-button align-content-center" data-toggle="modal" data-target="#update-quiz" style="float: right;">
          <mat-icon>settings</mat-icon> Paramètres
        </button>
      </h1>
    </div>
  </div>
</div>
<hr>

    <div class="container">
      <div class="row justify-content-center">

        <div class="card rounded question-list" id="card-container-question-list">
          <div class="card-body">

            <h3 id="title-card">Liste des questions :</h3>

            <button type="button" class="btn btn-outline-light create-question-button align-content-center" data-toggle="modal" data-target="#createQuestion">
              <mat-icon>add</mat-icon> Ajouter une question
            </button>

            <br>
            <br>

            <p class="card-text">
              <app-question-list [quiz]="quiz"></app-question-list>
            </p>

          </div>
        </div>

      </div>
    </div>

  <div [ngClass]="{'modal' : true, 'fade': true}" id="createQuestion" #createQuestion tabindex="-1" role="dialog" aria-labelledby="create-question-Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="create-question-Label">Créer une question</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <app-question-form [quiz]="quiz"></app-question-form>
        </div>

      </div>
    </div>
  </div>

  <div [ngClass]="{'modal' : true, 'fade': true}" id="update-quiz" tabindex="-1" role="dialog" aria-labelledby="update-quiz-Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="update-quiz-Label">Paramètres du quiz</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <app-update-quiz-settings [quiz]="quiz"></app-update-quiz-settings>
        </div>

      </div>
    </div>
  </div>

</ng-container>
