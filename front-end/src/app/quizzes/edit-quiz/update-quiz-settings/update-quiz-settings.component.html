<form [formGroup]="updateQuizForm">
  <div class="container">
    <div class="row">

      <div class="col-sm">

        <div class="form-group photo-form">
          <div id="cadre-photo">
            <img id="photoQuiz" [src]="photoURL">
          </div>
          <br>
          <div>
            <button class="btn btn-warning upload-btn" data-dismiss="modal" aria-label="Close" (click)="openDialogPhoto()"><i class="fas fa-upload"></i> Charger une image</button>
          </div>
        </div>

      </div>

      <div class="col-sm">
        <div class="form-group">

          <label class="col-form-label" for="quizName">Titre</label>
          <input type="text" class="form-control" placeholder="Nom du quiz" id="quizName" [formControlName]="'name'" value="{{this.quiz.name}}" required>
        </div>

        <div class="form-group">
          <mat-form-field id="description">
            <mat-label class="col-form-label">
              Description <i>(optionnel)</i>
            </mat-label>
            <textarea matInput cdkTextareaAutosize type="text" class="form-control" id="exampleTextarea" rows="3" [formControlName]="'theme'" placeholder="Description du quiz" value="{{this.quiz.theme}}"></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>

    <button id="delete-button" type="button" class="btn btn-danger" style="float: right; margin-top: 1em" data-dismiss="modal" aria-label="Close" (click)="deleteQuiz()">
      Supprimer le quiz
    </button>
    <button id="update-button" type="submit" class="btn btn-info" style="float: right; margin-top: 1em" (click)="updateQuiz()" data-dismiss="modal" aria-label="Close">Mettre Ã  jour</button>
  </div>

</form>
