<h1>Paramètres du quiz</h1>
<br>
<form [formGroup]="quizForm">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="form-group photo-form">
          <div style="height:100%;background-color: #5BC0EB; border-radius: 10px">
            <i class="fas fa-camera camera-form"></i>
          </div>
        </div>
      </div>
      <div class="col-sm">

          <label class="col-form-label" for="quizName">Nom du Quiz</label>
          <input type="text" class="form-control" placeholder="Nom du quiz" id="quizName" [formControlName]="'name'" required>
          <div class="form-group">
            <label class="col-form-label" for="quizTheme">Thème du Quiz</label>
            <select class="custom-select" id="quizTheme" [formControlName]="'theme'">
              <option selected="" value="Moto">Moto</option>
              <option value="Objets de la vie de tous les jours">Objets de la vie de tous les jours</option>
            </select>
          </div>
          <div class="form-group">
            <label class="col-form-label" for="patientId">Patient</label>
            <select class="custom-select" id="patientId" [formControlName]="'patientId'">
              <option selected="" value="Denis">Denis</option>
              <option value="Eric">Eric</option>
              <option value="Alphonse">Alphonse</option>
              <option value="Martine">Martine</option>
              <option value="ALL">Tous les patients</option>
            </select>
            <button class="btn btn-info" (click)="selectPatientSup()">+</button>
            &nbsp;<button class="btn btn-info">Listes patients</button>

          </div>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-info" style="float: right; margin-top: 5em" (click)="addQuiz()">Editer les questions</button>
</form>
